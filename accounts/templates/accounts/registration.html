{% extends 'base.html' %}

{% block pagename %}
	Registration
{% endblock %}

{% block content %}
	<form action="" method="post">
		<div style="margin: 0 auto; width: max-content">
			<form action="" method="post">
				{% csrf_token %}
				{{ form.non_field_errors }}
				{% for item in form %}
					<label for="{{ item.id_for_label }}">
						{{ item.label }}
					</label>
					{{ item }}
					<small class="text-muted">{{ item.help_text }}</small><br>
				{% endfor %}
				<button class="btn-success btn" type="submit" value="Login">Register</button>
				<p class="mt-lg-3">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
			</form>
		</div>
	</form>
{% endblock %}
