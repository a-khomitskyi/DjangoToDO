{% extends 'base.html' %}

{% block content %}
	<div class="accordion-header">
		{% if request.user.is_authenticated %}
			<p>Hi, {{ request.user }}! <a href="{% url 'logout' %}">Logout</a></p>
		{% else %}
			<a href="{% url 'login' %}">Login</a> | <a href="{% url 'registration' %}">Register</a>
		{% endif %}
	</div>
	<div class="accordion-header">
		<a href="{% url 'create' %}">
			<button type="button" class="btn btn-success btn-lg btn-block">Add Task</button>
		</a>
	</div>
	{% if cnt %}
		<h2>To do {{ cnt }} tasks</h2>
	{% else %}
		<h2>You haven't any tasks...</h2>
	{% endif %}
	{% include 'app/list_task.html' %}
{% endblock %}
