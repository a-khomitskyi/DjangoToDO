{% extends 'base.html' %}

{% block pagename %}
	Task {{ task.pk }}
{% endblock %}
{% block content %}
	<a href="{% url 'home' %}">Go Back</a>
	<div>
		<p>{{ task.title }}</p>
		<p>{{ task.priority }}</p>
		<p>{{ task.description }}</p>
		<p>{{ task.is_completed }}</p>
		<p>{{ task.until }}</p>
		<p>{{ task.created_at }}</p>
	</div>
{% endblock %}
