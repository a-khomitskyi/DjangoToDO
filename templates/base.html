{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}ToDO List{% endblock %}</title>
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</head>
<body>
<div class="bg-white border rounded-5">
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="row">
						<div class="column">
							<h1 style="margin: 10px 15px; width: max-content">
								{% block head %}
									To DO List
								{% endblock %}
							</h1>
						</div>
						<div class="column">
							{% block user %}
								<p style="margin: 30px 15px 0 auto; width: max-content"><u>Register</u> | <u>Login</u>
								</p>
							{% endblock %}
						</div>
					</div>

					<div class="card">
						<div class="card-body p-5">

							<form class="d-flex justify-content-center align-items-center mb-4">
								<div class="form-outline flex-fill">
									<input type="text" id="form2" class="form-control"/>
									<label class="form-label" for="form2">New task...</label>
								</div>
								<a href="#!" data-mdb-toggle="tooltip" title="Set due date"
								   style="padding-left: 18px"><i
										class="fas fa-calendar-alt fa-lg me-3"></i></a>
								<button type="submit" class="btn btn-info ms-2">Add</button>
							</form>

							<!-- Tabs navs -->
							{% include 'inc/_nav.html' %}
							<!-- Tabs navs -->

							<!-- Tabs content -->
							{% block content %}CONTENT{% endblock %}
							<!-- Tabs content -->

						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</div>
</body>
</html>
