<div class="container">
	<div class="row">
		<div class="col">
			<p class="h1 text-start mt-3 mb-4 pb-3 text-primary">
				<i class="fas fa-check-square me-1"></i>
				<u>
					{% block pagename %}
						To DO App
					{% endblock %}
				</u>
			</p>
		</div>
		<div class="col">
			<p class="h5 text-end mt-3 mb-4 pb-3">
				{% if request.user.is_authenticated %}
					Hi, {{ request.user }}! <a href="{% url 'logout' %}">Logout</a>
				{% else %}
					<a href="{% url 'login' %}">Login</a> | <a href="{% url 'registration' %}">Register</a>
				{% endif %}
			</p>
		</div>
	</div>
</div>
